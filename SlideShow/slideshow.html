<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlideShow:</title>
    <link rel="stylesheet" href="slideshow.css" />
    <script src="https://kit.fontawesome.com/f779ec3b53.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="wrapper">

        <div id="image">
            <img src="Dubai.jpg" alt="Nature Slideshow" />
        </div>
        <div id="text">
            <p>&#8220 Dubai &#8221;</p>
        </div>
        <i class="fas fa-arrow-circle-left"></i>
        <i class="fas fa-arrow-circle-right"></i>
        <div id="bullets">
            <span class="dots" onclick="currentImage(0)">&nbsp;</span>
            <span class="dots" onclick="currentImage(1)">&nbsp;</span>
            <span class="dots" onclick="currentImage(2)">&nbsp;</span>
            <span class="dots" onclick="currentImage(3)">&nbsp;</span>
            <span class="dots" onclick="currentImage(4)">&nbsp;</span>
            <span class="dots" onclick="currentImage(5)">&nbsp;</span>
            <span class="dots" onclick="currentImage(6)">&nbsp;</span>
        </div>
    </div>
</body>
<script src="slideshow.js"></script>

</html>

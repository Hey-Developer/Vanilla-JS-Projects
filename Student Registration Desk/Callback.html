<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

    <title>Student Desk</title>
</head>

<body>
    <h1>Sᴛᴜᴅᴇɴᴛ Rᴇɢɪꜱᴛʀᴀᴛɪᴏɴ Dᴇꜱᴋ</h1>
    <hr />
    <div class="container mx-3 my-3">
        <form name="students">
            <div class="form-group">
                <label for="exampleInputEmail1">Student Name</label>
                <input type="text" class="form-control" id="stName" name="stName" aria-describedby="emailHelp" />
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Student Email</label>
                <input type="email" class="form-control" id="stEmail" name="stEmail" aria-describedby="emailHelp" />
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small
          >
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Select Course:</label>
          <select class="form-control" id="stCourse" name="stCourse">
            <option value="Python">Python</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Java">Java</option>
            <option value="Ruby">Ruby</option>
            <option value="JS Frameworks">JS Frameworks</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Fees</label>
          <input type="text" class="form-control" id="stFees" />
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="stFeesStatus"
            id="stFeesDone"
            value="paid"
          />
          <label class="form-check-label" for="stFeesDone">
            Fees Paid
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="stFeesStatus"
            id="stFeesUnpaid"
            value="unpaid"
          />
          <label class="form-check-label" for="stFeesUnpaid">
            Fees Unpaid
          </label>
        </div>
        <button
          type="submit"
          class="btn btn-outline-primary my-3"
          id="submitBtn"
        >
          Submit
        </button>
      </form>
      <hr />
      <div class="table my-3">
        <h2>Eɴʀᴏʟʟᴇᴅ Sᴛᴜᴅᴇɴᴛꜱ</h2>
        <table class="table table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="Callback.js"></script>
  </body>
</html>
